<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .header-container {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden; /* This will hide the bottom 40% of the image */
            height: 60vh; /* This will set the height of the container to 60% of the viewport height */
            margin-top: 50px; /* This will add a space of 50px at the top */
            margin-bottom: 50px; /* This will add a space of 50px at the bottom */
        }
        .header-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* This will align the top of the image with the top of the container */
        }
        .line {
            border-top: 1px solid white; /* This will draw a white line */
            width: 100%;
        }
        .clients {
            text-align: center; /* This will center the text */
            margin-top: 50px; /* This will add a space of 50px at the top */
        }
    </style>
</head>
<body>
    <header class="header-container">
        <img src="Image.png" alt="Portfolio banner image">
    </header>
    <div class="line"></div> <!-- This is where the line is drawn -->
    <div class="clients">
        <h1>My Clients</h1>
    </div>
    <!-- Rest of your website content goes here -->
</body>
</html>
